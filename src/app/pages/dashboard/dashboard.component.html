<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4" routerLink="/detail/{{hero.id}}">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
<div class="grid grid-pad pageOuter">
  <span class="page-count">Page {{page}} of {{maxPage}}</span>
  <button class="pageBtn left" [disabled]="page===1" (click)="prePage()">&lt;</button>
  <button class="pageBtn right" [disabled]="page>=maxPage" (click)="nextPage()">&gt;</button>
</div>

<app-hero-search></app-hero-search>
